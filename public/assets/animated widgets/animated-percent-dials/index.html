<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animated Percent Dials</title>
    <link href="css/style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="animated-card">
      <div class="dials-wrapper">
        <!-- <div class="card-header">
          <h1 id="headline">Skills</h1>
        </div> -->
        <div class="AnimatedPercentDials">
          <div class="dial-container">
            <div class="animated-dial">
              <svg class="svg-dials" width="225px" height="225px"></svg>
              <div class="animated-dial-text">
                <div class="dial-percent-text">90</div>
                <!-- <p class="dial-additional-text">Utilization</p> -->
              </div>
            </div>
            <p class="dial-label-text">Art & Design</p>
          </div>

          <div class="dial-container">
            <div class="animated-dial">
              <svg class="svg-dials" width="225px" height="225px"></svg>
              <div class="animated-dial-text">
                <div class="dial-percent-text">75</div>
                <!-- <p class="dial-additional-text">Utilization</p> -->
              </div>
            </div>
            <p class="dial-label-text">HTML & CSS</p>
          </div>

          <div class="dial-container">
            <div class="animated-dial">
              <svg class="svg-dials" width="225px" height="225px"></svg>
              <div class="animated-dial-text">
                <div class="dial-percent-text">60</div>
                <!-- <p class="dial-additional-text">Utilization</p> -->
              </div>
            </div>
            <p class="dial-label-text">JavaScript</p>
          </div>

          <div class="dial-container">
            <div class="animated-dial">
              <svg class="svg-dials" width="225px" height="225px"></svg>
              <div class="animated-dial-text">
                <div class="dial-percent-text">80</div>
                <!-- <p class="dial-additional-text">Utilization</p> -->
              </div>
            </div>
            <p class="dial-label-text">WordPress</p>
          </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
