<!-- theme.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>API TestI</title>
    <link href="/css/css-variables/vars.css" rel="stylesheet" />
    <link href="/css/css-variables/theme/theme.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet" />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="container-inner">
          <a href="#" class="logo">API Test</a>
          <div class="theme-toggle-button-container">
            <label class="toggle-button-label" for="checkbox">
              <input type="checkbox" class="toggle-button" id="checkbox" />
              <div class="toggle-rounded"></div>
            </label>
          </div>
        </div>
      </div>
    </header>
    <article>
      <div class="container">
        <h1 class="title">API Demo</h1>

        <div class="content">
          <form>
            <div class="control">
              <label for="month">Month</label>
              <select required name="month" id="month">
                <option value="" disabled selected hidden>Select Date</option>

                <option>January</option>
                <option>February</option>
                <option>March</option>
                <option>April</option>
                <option>May</option>
                <option>Jun</option>
                <option>July</option>
                <option>August</option>
                <option>September</option>
                <option>October</option>
                <option>November</option>
                <option>December</option>
              </select>
            </div>

            <div class="control">
              <label for="month">Day</label>
              <select required name="day" id="day">
                <option value="" disabled selected hidden>Select Date</option>

                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
                <option>7</option>
                <option>8</option>
                <option>9</option>
                <option>10</option>
                <option>11</option>
                <option>12</option>
                <option>13</option>
                <option>14</option>
                <option>15</option>
                <option>16</option>
                <option>17</option>
                <option>18</option>
                <option>19</option>
                <option>20</option>
                <option>21</option>
                <option>22</option>
                <option>23</option>
                <option>24</option>
                <option>25</option>
                <option>26</option>
                <option>27</option>
                <option>28</option>
                <option>29</option>
                <option>30</option>
                <option>31</option>
              </select>
            </div>
          </form>

          <section class="title-section">
            <h2 id="title"></h2>
            <p id="date"></p>
            <small style="display: block" id="copyright"></small>
          </section>

          <section id="media-section"></section>

          <div class="description-div">
            <p id="description"></p>
          </div>
        </div>
      </div>
    </article>
    <script src="/css/css-variables/theme/theme.js"></script>
    <!-- <script src="app.js"></script> -->
    <script src="apitest.js"></script>
  </body>
</html>
