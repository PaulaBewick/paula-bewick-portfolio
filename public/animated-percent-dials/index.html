<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animated Percent Dials</title>
    <link href="css/style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="animated-card">
      <p class="animated-card-label">Animated Percent Dials</p>

      <div class="dials-wrapper">
        <div class="card-header">
          <h1 id="headline">Department Resource Availability</h1>
        </div>
        <div class="AnimatedPercentDials">
          <div class="dial-container">
            <div class="animated-dial">
              <svg class="svg-dials" width="225px" height="225px"></svg>
              <div class="animated-dial-text">
                <div class="dial-percent-text">90</div>
                <p class="dial-additional-text">Utilization</p>
              </div>
            </div>
            <p class="dial-label-text">Digital</p>
          </div>

          <div class="dial-container">
            <div class="animated-dial">
              <svg class="svg-dials" width="225px" height="225px"></svg>
              <div class="animated-dial-text">
                <div class="dial-percent-text">90</div>
                <p class="dial-additional-text">Utilization</p>
              </div>
            </div>
            <p class="dial-label-text">UX &amp; Design</p>
          </div>

          <div class="dial-container">
            <div class="animated-dial">
              <svg class="svg-dials" width="225px" height="225px"></svg>
              <div class="animated-dial-text">
                <div class="dial-percent-text">72</div>
                <p class="dial-additional-text">Utilization</p>
              </div>
            </div>
            <p class="dial-label-text">Front End</p>
          </div>

          <div class="dial-container">
            <div class="animated-dial">
              <svg class="svg-dials" width="225px" height="225px"></svg>
              <div class="animated-dial-text">
                <div class="dial-percent-text">97</div>
                <p class="dial-additional-text">Utilization</p>
              </div>
            </div>
            <p class="dial-label-text">Back End</p>
          </div>

          <div class="dial-container">
            <div class="animated-dial">
              <svg class="svg-dials" width="225px" height="225px"></svg>
              <div class="animated-dial-text">
                <div class="dial-percent-text">85</div>
                <p class="dial-additional-text">Utilization</p>
              </div>
            </div>
            <p class="dial-label-text">Account Directors</p>
          </div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
