<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My To Do List
    </title>
    <link href="css/style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <div class="motivation-snippet">
          <p id="snippet" class=" snippet" aria-live="polite">Good luck today!</p>
          <!-- <p id="storedName"></p> -->
        </div>
        <h1 id="headline">My Day</h1>
        <!-- <form> -->
          <div class="add-task-area">
            <label for="main">What's your task?</label>
            <input
              type="text"
              id="input-create-task"
              class="input-create-task input"
              placeholder="Add New Task"
            />
            <button id="btn-create-task" class="all-buttons accent-buttons btn-create-task" aria-label="Add Task">+</button>
          </div>
        <!-- </form> -->
      </header>

      <button class="btn-toggle all-buttons">Hide List</button>

      <div class="list-container">
        <ul aria-live="polite" id="tasks">
          <li>Drink coffee</li>
          <li class="highlight">Practice JavaScript</li>
          <li>Walk Merp</li>
          <li>Play with Ziggy</li>
          <li>Garden</li>
          <li>Get some exercise</li>
          <li class="highlight">Paint</li>
          <li>Relax</li>
          <li>Sleep</li>
        </ul>
        <button class="btn-remove all-buttons accent-buttons">Remove Last Task</button>
      </div>
    </div>
    <div class="dark-mode-area" id="dark-mode-area">
      <p class="select-theme-prompt">Choose a Color Mode</p>
      <!-- //button to switch dark/light states -->
      <!-- <button id="btn-dark-mode" class="btn-dark-mode all-buttons">Toggle Dark Mode</button> -->
      <div class="theme-buttons">
        <button class="theme-btn  light-btn" title="Light mode">
          <img class = "theme-button-icons" src="./icons/sun-light.png" />
        </button>
        <button class="theme-btn  aesthetic-btn" title="Aesthetic mode">
          <img class = "theme-button-icons" src="./icons/rainbow-light.png" />
        </button>
        <button class="theme-btn  dark-btn" title="Dark mode">
          <img class = "theme-button-icons" src="./icons/moon-light.png" />
        </button>
      </div>
    </div>
    <div class="user-info-area">
      </div>
        <div class="add-name">
          <label for="input-add-name">Add Your Name</label>
          <input
            id="input-add-name"
            type="text"
            placeholder="Add Your Name"
            class="input-add-name input"
          />
          <button onclick="myFunction()" id="btn-add-name" class="all-buttons btn-add-name" type="submit">
            Update
          </button>
        </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
