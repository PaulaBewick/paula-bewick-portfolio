<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/public/css/theme.css" rel="stylesheet" />
    <title>Animated Fraction Counters</title>
    <link href="css/style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1 id="headline" class="animated-card-label">Animated Fraction Counters</h1>
      </header>

      <div class="animated-card">
        <div class="AnimatedFractionCounters">
          <h2 class="fraction-card-title">So far in 2023:</h2>
          <div class="fraction-counter">
            <div class="counter-card">
              <section class="fraction-counters">
                <p class="counter-number fraction-1 fraction-part">4</p>
                <p class="fraction-divider">/</p>
                <p class="counter-number fraction-1 fraction-total">5</p>
              </section>
              <p class="fraction-label">Projects Completed</p>
            </div>
            <div class="counter-card">
              <section class="fraction-counters">
                <p class="counter-number fraction-2 fraction-part">15</p>
                <p class="fraction-divider">/</p>
                <p class="counter-number fraction-2 fraction-total">12</p>
              </section>
              <p class="fraction-label">Technologies Used</p>
            </div>
          </div>
        </div>
      </div>
      
    <script src="app.js"></script>
  </body>
</html>
