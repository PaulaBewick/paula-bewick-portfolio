<!-- theme.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Hubble Birthday</title>
    <link href="/css/theme.css" rel="stylesheet" />
    <link
      href="/pages/projects/hubble-birthday/hubble-birthday.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="birthday-container">
      <article>
        <header>
          <div class="container">
            <div class="container-inner">
              <a href="#" class="logo">Your Hubble Birthday</a>
              <div class="theme-toggle-button-container">
                <label class="toggle-button-label" for="checkbox">
                  <input type="checkbox" class="toggle-button" id="checkbox" />
                  <div class="toggle-rounded"></div>
                </label>
              </div>
            </div>
          </div>
        </header>
        <div class="container">
          <div class="content">
            <div class="birthday-results">
              <div class="img-info">
                <h2 id="title"></h2>
                <p id="date"></p>
                <p id="description">What did Hubble see on your birthday?</p>
                <p id="copyright">
                  Image Credit: NASA, ESA, and the Hubble Heritage Team
                  (STScI/AURA)
                </p>
                <form id="birthday-form">
                  <div class="control">
                    <label class="dropdown-label" for="month">Month</label>
                    <select
                      required
                      name="month"
                      id="month"
                      onmousedown="if(this.options.length>7){this.size=7;}"
                      onchange="this.blur()"
                      onblur="this.size=0;"
                    >
                      <option value="" disabled selected>Select Month</option>

                      <option>January</option>
                      <option>February</option>
                      <option>March</option>
                      <option>April</option>
                      <option>May</option>
                      <option>June</option>
                      <option>July</option>
                      <option>August</option>
                      <option>September</option>
                      <option>October</option>
                      <option>November</option>
                      <option>December</option>
                    </select>
                  </div>

                  <div class="control">
                    <label class="dropdown-label" for="day">Day</label>
                    <select
                      required
                      name="day"
                      id="day"
                      onmousedown="if(this.options.length>7){this.size=7;}"
                      onchange="this.blur()"
                      onblur="this.size=0;"
                    >
                      <option value="" disabled selected>Select Day</option>

                      <option>1</option>
                      <option>2</option>
                      <option>3</option>
                      <option>4</option>
                      <option>5</option>
                      <option>6</option>
                      <option>7</option>
                      <option>8</option>
                      <option>9</option>
                      <option>10</option>
                      <option>11</option>
                      <option>12</option>
                      <option>13</option>
                      <option>14</option>
                      <option>15</option>
                      <option>16</option>
                      <option>17</option>
                      <option>18</option>
                      <option>19</option>
                      <option>20</option>
                      <option>21</option>
                      <option>22</option>
                      <option>23</option>
                      <option>24</option>
                      <option>25</option>
                      <option>26</option>
                      <option>27</option>
                      <option>28</option>
                      <option>29</option>
                      <option id="day30">30</option>
                      <option id="day31">31</option>
                    </select>
                  </div>
                </form>
              </div>
              <div id="media-result"></div>
            </div>
          </div>
        </div>
        <div class="flex-centered">
          <p>Created with Nasa's Astronomy Picture of the Day API</p>
        </div>
      </article>
    </div>
    <script src="/js/theme.js"></script>
    <script src="/js/animations.js"></script>
    <script src="/pages/projects/hubble-birthday/hubble-birthday.js"></script>
  </body>
</html>
